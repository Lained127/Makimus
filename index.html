<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einfache Eingabe</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <main class="container">
    <h1>Einfache Eingabezeile</h1>
    <p>Gib einen Text in die Eingabezeile ein und klicke auf „Anzeigen“, um ihn unten anzuzeigen.</p>

    <form id="input-form" novalidate>
      <label class="visually-hidden" for="user-input">Dein Text</label>
      <input type="text" id="user-input" name="user-input" placeholder="Schreibe etwas..." autocomplete="off">
      <button type="submit">Anzeigen</button>
    </form>

    <p id="output" aria-live="polite"></p>
  </main>
  <script src="src/app.js" defer></script>
</body>
</html>
